{% extends 'base.html' %}

{% block body %}


<div class="container my-3">
    <form action="/edit/{{todo.sn}}" method="POST">
        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">Edit Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="desc" class="col-sm-2 col-form-label">Edit Work</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}" required>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" onclick="gotoHome()" class="btn btn-success">Save edit</button>
            <button type="submit" class="btn btn-success">Cancel</button>
        </div>

    </form>
</div>

{% endblock body %}

{% block js %}

<script>
    const gotoHome = () => {
        window.location.href = "/";
    }
</script>

{% endblock js %}
